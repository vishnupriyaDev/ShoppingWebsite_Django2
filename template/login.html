{% extends 'headerfooter.html' %}
    {% block content %}

		<!--banner-->
		<div class="banner1">
			<div class="container">
				<h3><a href="/">Home</a> / <span>Login</span></h3>
			</div>
		</div>
	<!--banner-->

	<!--content-->
		<div class="content">
				<!--login-->
		<h4 style="color:red; text-align: center;">{{error}}</h4>
		<h4 style="color: green;text-align: center;">{{success}}</h4>
			<div class="login">
				<div class="main-agileits">
					<div class="form-w3agile">
						<h3>Login To New Shop</h3>
						<form action="/login/" method="post">
							<div class="key">
								<i class="fa fa-envelope" aria-hidden="true"></i>
								{% csrf_token %}
								<input  type="text" value="Email" name="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="">
								<div class="clearfix"></div>
							</div>
							<div class="key">
								<i class="fa fa-lock" aria-hidden="true"></i>
								<input  type="text" value="Password" name="Confirm Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Confirm Password';}" required="">
								<div class="clearfix"></div>
							</div>
							<input type="submit" value="Login">
						</form>
					</div>
					<div class="forg">
						<a href="#" class="forg-left">Forgot Password</a>
						<a href="/registered/" class="forg-right">Register</a>
					<div class="clearfix"></div>
					</div>
				</div>
			</div>
				<!--login-->
		</div>
		<!--content-->
		{% endblock %}
